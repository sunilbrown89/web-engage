<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="mainDiv">
      <div id="leftDiv">
        <img
          src="https://i.postimg.cc/dVHc4m4K/Whats-App-Image-2023-02-05-at-1-37-50-AM.jpg"
          alt=""
        />
      </div>

      <div id="middleDiv">
        <div id="middleDivRow1">
          <img
            src="https://mma.prnewswire.com/media/1082210/WebEngage_Logo.jpg?p=facebook"
          />
        </div>

        <div id="middleDivRow2">
          <h1>Get a FREE</h1>
          <h3>consultation with an expert</h3>
        </div>

        <div id="middleDivRow3">
          <form id="contactForm">
            <div>
              <input type="text" id="email" placeholder="Enter your email" />
              <span class="error" id="emailError"></span>
            </div>

            <div>
              <select id="countryCode">
                <option value="+91">+91</option>
                <option value="+44">+44</option>
                <option value="+33">+33</option>
                <option value="+81">+81</option>
              </select>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your monile number"
              />
              <span class="error" id="phoneError"></span>
            </div>

            <div>
              <button id="submitButton" type="submit">TALK TO US➡️</button>
            </div>
          </form>
        </div>
      </div>

      <div id="rightDiv">
        <img
          src="https://i.postimg.cc/x1cmtmmb/Whats-App-Image-2023-02-05-at-4-24-53-PM.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
